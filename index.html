<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>test canvas</title>
  <script>
    var _getRandomColor = function() {
      return Math.floor(Math.random() * (255 - 0 + 1) + 0);
    };

    var getRandomRGB = function() {
      return 'rgba(' + _getRandomColor() + ',' +
             _getRandomColor() + ',' + 
             _getRandomColor() + ',0.8)';
    }

    var getCyclicTextColor = function() {
      var colors = ['255,0,0', '1,1,1', '255,255,255']
      
      return 'rgba(' + colors[Math.floor(Math.random() * (colors.length - 0 + 1) + 0)] + ',0.8)';
    }

    var draw = function() {
      var ctx = document.getElementById('canvas').getContext('2d');

      for (var i=0; i<100; i++) {
        for (var j=0; j<100; j++) {
          ctx.fillStyle = getRandomRGB();
          ctx.fillRect(j*5, i*5, 5, 5);
        }
      }

      ctx.fillStyle = getCyclicTextColor();
      ctx.font = '74px serif';
      ctx.fillText('CYBERHELL', 5, 250);
    };

    document.addEventListener('DOMContentLoaded', function() {
      setInterval(draw, 20);
    }, false);
  </script>
</head>
<body>
  <canvas id='canvas' width='500' height='500'>
  </canvas>
</body>
</html>
